<html>
    <head> 
        <link rel="stylesheet" type="text/css" href="registration.css">
        <script type="text/javascript" src="registration.js"></script>
    </head>
    <body>
        <form onsubmit="validateForm()" style="border:1px solid #ccc">
            <div class="container">
              <h1>Registration Form</h1>
              <p>Please fill in all of the fields to create an account.</p>
              <hr>
          
              <label for="username"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" id="username" name="username" >
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" id="password" name="psw" >
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" id="confirm_password" name="psw-repeat" >

              <label for="email"><b>Email</b></label>
              <input type="email" placeholder="Enter Email" id="email" name="email" >
          
              <div>
              <label>
                <input type="checkbox" id="age" name="remember" style="margin-bottom:15px" required> Confirm you are 13+ years of age 
              </label>
            </div>


              <label>
                <input type="checkbox" id= "tos" name="TOS" style="margin-bottom:15px" required> Agree to Terms of Service and Privacy Rules
              </label>
          
             
          
              <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
          </form>
    </body>
</html>
