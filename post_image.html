<html>
    <head> 
        <link rel="stylesheet" type="text/css" href="post_image.css">
        <script type="text/javascript" src="post_image.js"></script>
    </head>
    <body>
        <form onsubmit="validateForm()">
            <div class="container">
            <h1>Post an Image </h1>
    
            <label for="caption"><b>Caption</b></label>
              <input type="text" id="title" placeholder="Write a caption" name="title" >
              <label for="description"><b>Description</b></label>
              <input type="text" id="description" placeholder="Write a description" name="description" >
              <br>
              <input type="file" id="file" name="filename">
              <br>
            
            <label>
                <input type="checkbox" id="checkbox" name="remember" style="margin-bottom:15px" required> agree to accept Acceptable Use Policy for uploading images 
              </label>
         
            <br>
            <input type="submit">
        </div>
          </form>
       
    </body>
</html>
